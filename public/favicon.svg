<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- 背景 -->
  <rect width="64" height="64" rx="8" fill="#2c3e50"/>
  <!-- フレーム構造（骨組） -->
  <g stroke="#3498db" stroke-width="2.5" stroke-linecap="round" fill="none">
    <!-- 柱（鉛直材） -->
    <line x1="14" y1="54" x2="14" y2="34"/>
    <line x1="32" y1="54" x2="32" y2="34"/>
    <line x1="50" y1="54" x2="50" y2="34"/>
    <line x1="14" y1="30" x2="14" y2="10"/>
    <line x1="32" y1="30" x2="32" y2="10"/>
    <line x1="50" y1="30" x2="50" y2="10"/>
    <!-- 梁（水平材） -->
    <line x1="14" y1="34" x2="50" y2="34"/>
    <line x1="14" y1="10" x2="50" y2="10"/>
  </g>
  <!-- 節点 -->
  <g fill="#ecf0f1">
    <circle cx="14" cy="54" r="3"/>
    <circle cx="32" cy="54" r="3"/>
    <circle cx="50" cy="54" r="3"/>
    <circle cx="14" cy="34" r="3"/>
    <circle cx="32" cy="34" r="3"/>
    <circle cx="50" cy="34" r="3"/>
    <circle cx="14" cy="10" r="3"/>
    <circle cx="32" cy="10" r="3"/>
    <circle cx="50" cy="10" r="3"/>
  </g>
  <!-- 境界条件（固定端の三角シンボル） -->
  <g fill="#2ecc71" opacity="0.8">
    <polygon points="14,54 10,60 18,60"/>
    <polygon points="32,54 28,60 36,60"/>
    <polygon points="50,54 46,60 54,60"/>
  </g>
</svg>
