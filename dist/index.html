<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FrameModelMaker Web</title>
  <script type="module" crossorigin src="./assets/index-CX6ZF8Z2.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-CW3pGs3a.css">
</head>
<body>
  <!-- メニューバー -->
  <div id="menu-bar">
    <div class="menu-item">
      ファイル
      <div class="menu-dropdown">
        <div id="menu-new">新規作成</div>
        <div id="menu-open">開く (.dat)</div>
        <div id="menu-save">保存 (.dat)</div>
        <div class="separator"></div>
        <div id="menu-sample">サンプル読込</div>
      </div>
    </div>
    <div class="menu-item">
      表示
      <div class="menu-dropdown">
        <div id="menu-show-node-num">節点番号 表示/非表示</div>
        <div id="menu-show-member-num">部材番号 表示/非表示</div>
      </div>
    </div>
    <div class="menu-item">
      編集
      <div class="menu-dropdown">
        <div id="menu-sort">ソート</div>
        <div id="menu-renumber">番号再割当</div>
        <div id="menu-merge">重複ノード統合</div>
      </div>
    </div>
    <div class="menu-item">
      荷重定義
      <div class="menu-dropdown">
        <div id="menu-add-loadcase">荷重定義 追加</div>
        <div id="menu-remove-loadcase">荷重定義 削除</div>
        <div class="separator"></div>
        <div style="padding:4px 16px;">
          <select id="load-case-selector">
            <option value="0">荷重定義 1</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <!-- メインコンテンツ -->
  <div id="main-content">
    <!-- 3Dビュー -->
    <div id="viewer-panel"></div>

    <!-- リサイズハンドル -->
    <div id="resize-handle"></div>

    <!-- データパネル -->
    <div id="data-panel">
      <div id="tab-bar"></div>
      <div id="grid-toolbar">
        <span style="font-size:12px;color:#666;">データ編集</span>
      </div>
      <div id="grid-container"></div>
    </div>
  </div>

  <!-- ステータスバー -->
  <div id="status-bar">
    <span id="status-text">起動中...</span>
  </div>

</body>
</html>
